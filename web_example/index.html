<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Account Metadata Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="dashboard" class="d-none">
        <div class="dashboard-header text-center">
          <h1 class="dashboard-title">Hive Account Metadata Dashboard</h1>
          <p class="dashboard-subtitle">
            Displaying JSON metadata for account:
            <span class="account-name" id="account-name">nectarflower</span>
          </p>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <div>
                  <i class="bi bi-person-circle me-2"></i> Account Information
                </div>
                <button class="btn btn-sm btn-outline-primary" id="refresh-btn">
                  <i class="bi bi-arrow-clockwise me-1"></i> Refresh Data
                </button>
              </div>
              <div class="card-body">
                <div id="metadata-container">
                  <!-- Content will be populated by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hiveio/dhive"></script>
    <script src="nectarflower.js"></script>
  </body>
</html>
